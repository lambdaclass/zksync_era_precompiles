# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2023-07-21
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install mdbook
        run: cargo install mdbook

      - name: Generate rust docs
        run: |
          echo "Generating docs..."
          cargo doc --no-deps

      - name: Make index.html
        run: echo '<!DOCTYPE HTML>
          <html lang="en-US">
              <head>
                  <meta charset="UTF-8">
                  <meta http-equiv="refresh" content="0; url=./era_test_node/index.html">
                  <script type="text/javascript">
                      window.location.href = "./era_test_node/index.html"
                  </script>
                  <title>Page Redirection</title>
              </head>
              <body>
                  If you are not redirected automatically, follow this <a href='./era_test_node/index.html'>link to example</a>.
              </body>
          </html>' > ./target/doc/index.html
      - name: Generate rustbook
        run: |
          make book
          cp -r docs/rustbook/book target/doc
      - name: Fix permissions
        run: |
          chmod -c -R +rX "target/doc/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'target/doc'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2