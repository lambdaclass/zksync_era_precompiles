      #     PORT=8011
      #     nc -l -p $PORT &
      #     NC_PID=$!
      #     timeout 600 tail -f /dev/null
      #     kill $NC_PID
      #     echo "Timeout: Test node did not start ..."


      - name: Run tests
        working-directory: tests
        run: cargo test
